<div class="card" >
    <img *ngIf="product.imageUrl" class="card-img-top"  
    [src]="product.imageUrl" 
    alt="{{product.title}}" 
    style="height:250px">

    <div class="card-body">
      <h3 class="card-title">{{product.category}}</h3>
      <p class="card-text">{{product.title}}</p>
      <h3 class="card-text">{{product.price | currency :'USD'}}</h3>
      
    </div>
    <div class="card-footer">
        <a *ngIf="showAction" href="#" class="btn btn-primary btn-block">Add to Cart</a>
    </div>
  </div>
